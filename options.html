<!DOCTYPE html>
<html>
<head>
  <title>Salesforce one on your desktop - Option Page</title>
  <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
<div class="sf1-container">
  <h3>Enter your Salesforce1 url app</h3>
  <br>
  <div class="group">
    <input type="text" required id="saleforceUrl">
    <span class="highlight"></span>
    <span class="bar"></span>
    <label>e.g: my-app-in-salesforce.force.com</label>
    <small>Please do not add http or https</small>
  </div>
  <div id="status"></div>
  <button class="btn" id="saleforceUrlsave" type="button"><span>Save</span></button>
</div>
<script src="options.js"></script>
</body>
</html>
